<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModelSecurityDa - Sistema de Autenticación</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --bg-color: #f1f5f9;
            --text-color: #334155;
            --border-color: #cbd5e1;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            width: 100%;
            max-width: 480px;
            transition: all 0.3s ease;
        }
        
        .header {
            padding: 20px;
            text-align: center;
            background: var(--primary-color);
            color: white;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 6px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .tabs {
            display: flex;
            background: #f8fafc;
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 15px;
            color: var(--secondary-color);
        }
        
        .tab.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
            background: white;
        }
        
        .form-container {
            padding: 24px;
            position: relative;
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 14px;
            color: var(--text-color);
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s;
            color: var(--text-color);
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: var(--primary-hover);
        }
        
        .btn:disabled {
            background: var(--secondary-color);
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .error-message {
            color: var(--error-color);
            margin-top: 12px;
            font-size: 14px;
            text-align: center;
            min-height: 20px;
            font-weight: 500;
        }
        
        .success-message {
            color: var(--success-color);
            margin-top: 12px;
            font-size: 14px;
            text-align: center;
            min-height: 20px;
            font-weight: 500;
        }
        
        .spinner {
            display: none;
            margin: 15px auto;
            width: 30px;
            height: 30px;
            border: 4px solid rgba(37, 99, 235, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease infinite;
        }
        
        .form.loading .spinner {
            display: block;
        }
        
        .form.loading .btn {
            background-color: var(--secondary-color);
            pointer-events: none;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: var(--secondary-color);
            border-top: 1px solid var(--border-color);
            background: #f8fafc;
        }
        
        .two-cols {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsivo */
        @media (max-width: 500px) {
            .container {
                max-width: 100%;
            }
            
            .two-cols {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ModelSecurityDa</h1>
            <p>Sistema de gestión de seguridad y acceso</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" id="login-tab">Iniciar Sesión</div>
            <div class="tab" id="register-tab">Registrarse</div>
        </div>
        
        <div class="form-container">
            <!-- Formulario de inicio de sesión -->
            <div class="form active" id="login-form">
                <div class="form-group">
                    <label for="login-username">Usuario</label>
                    <input type="text" id="login-username" placeholder="Ingrese su nombre de usuario">
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" placeholder="Ingrese su contraseña">
                </div>
                <button class="btn" id="login-button">Iniciar Sesión</button>
                <div class="spinner" id="login-spinner"></div>
                <div class="error-message" id="login-error"></div>
                <div class="success-message" id="login-success"></div>
            </div>
            
            <!-- Formulario de registro -->
            <div class="form" id="register-form">
                <div class="two-cols">
                    <div class="form-group">
                        <label for="firstName">Nombre</label>
                        <input type="text" id="firstName" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellido</label>
                        <input type="text" id="lastName" placeholder="Ingrese su apellido">
                    </div>
                </div>
                
                <div class="two-cols">
                    <div class="form-group">
                        <label for="documentType">Tipo de Documento</label>
                        <input type="text" id="documentType" placeholder="Ej: CC, TI, CE">
                    </div>
                    <div class="form-group">
                        <label for="documentNumber">Número de Documento</label>
                        <input type="text" id="documentNumber" placeholder="Ingrese su documento">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Teléfono (Opcional)</label>
                    <input type="text" id="phone" placeholder="Ingrese su teléfono">
                </div>
                
                <div class="form-group">
                    <label for="register-username">Nombre de Usuario</label>
                    <input type="text" id="register-username" placeholder="Elija un nombre de usuario">
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="Ingrese su correo electrónico">
                </div>
                
                <div class="two-cols">
                    <div class="form-group">
                        <label for="register-password">Contraseña</label>
                        <input type="password" id="register-password" placeholder="Elija una contraseña">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <input type="password" id="confirmPassword" placeholder="Confirme su contraseña">
                    </div>
                </div>
                
                <button class="btn" id="register-button">Crear Cuenta</button>
                <div class="spinner" id="register-spinner"></div>
                <div class="error-message" id="register-error"></div>
                <div class="success-message" id="register-success"></div>
            </div>
        </div>
        
        <div class="footer">
            &copy; 2025 ModelSecurityDa - Todos los derechos reservados
        </div>
    </div>

   <script src="/Administrador/js/inico.js"></script>
</body>
</html>
