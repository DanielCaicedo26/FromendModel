<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión y Registro</title>
    <link rel="stylesheet" href="/inicio de sesion/css/inicio.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="login-form">
                <h2>Iniciar Sesión</h2>
                <input type="email" placeholder="Correo Electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
                <p>¿No tienes una cuenta? <a href="#" id="show-register">Regístrate aquí</a></p>
            </form>

            <form id="register-form" style="display: none;">
                <h2>Registro</h2>
                <input type="text" placeholder="Nombre de Usuario" required>
                <input type="email" placeholder="Correo Electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
                <p>¿Ya tienes una cuenta? <a href="#" id="show-login">Inicia Sesión aquí</a></p>
            </form>
        </div>
    </div>

    <script src="/inicio de sesion/js/inicio.js"></script>
</body>
</html>
